<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>机械学院课程表（精确版）</title>
    <style>
        body { 
            margin: 18px;
            font-family: SimSun, '宋体', sans-serif;
        }
        .title-box {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }
        h2 {
            font-family: SimHei, '黑体', sans-serif;
            font-size: 20px;
            margin: 0 0 5px 0;
        }
        h3 {
            font-size: 16px;
            margin: 0;
            font-weight: normal;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid #000;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px 3px;
            text-align: center;
            font-size: 14px;
            vertical-align: middle;
            line-height: 1.35;
        }
        th {
            background-color: #f8f8f8;
            font-family: SimHei, '黑体', sans-serif;
            font-weight: 600;
            padding: 8px 3px;
        }
        /* 精确列宽设置 */
        .col1 { width: 11% }  /* 课程名称 */
        .col2 { width: 7% }   /* 课程代码 */
        .col3 { width: 8% }   /* 课堂名称 */
        .col4 { width: 12% }  /* 班级名称 */
        .col5 { width: 10% }  /* 成绩录入期末 */
        .col6 { width: 9% }   /* 课堂负责人 */
        .col7 { width: 6% }   /* 星期一 */
        .col8 { width: 6% }   /* 节次 */
        .col9 { width: 5% }   /* 周次 */
        .col10 { width: 14% } /* 教室 */
        .col11 { width: 9% } /* 任课教师 */
        .col12 { width: 5% }  /* 课时数 */
        .col13 { width: 6% } /* 学生数 */
    </style>
</head>
<body>
    <div class="title-box">
        <h2>2024-2025年度第二学期 机械科学与工程学院</h2>
        <h3>余文勇（2004010004）副教授 张宝谦</h3>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col1">课程名称</th>
                <th class="col2">课程代码</th>
                <th class="col3">课堂名称</th>
                <th class="col4">班级名称</th>
                <th class="col5">成绩录入期末</th>
                <th class="col6">课堂负责人</th>
                <th class="col7">星期一</th>
                <th class="col8">节次</th>
                <th class="col9">周次</th>
                <th class="col10">教室</th>
                <th class="col11">任课教师</th>
                <th class="col12">课时数</th>
                <th class="col13">学生数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>计算机网络技术及应用</td>
                <td>MESE5361</td>
                <td>轮机2401-2</td>
                <td>船舶与海洋工程202002组</td>
                <td>船舶与海洋工程202002组</td>
                <td>机械科学与工程学院</td>
                <td>星期四</td>
                <td>9 - 12</td>
                <td>3 - 3</td>
                <td>计算机开发实验室（工程实践创新中心A座）</td>
                <td>余文勇（副教授）</td>
                <td>12</td>
                <td>42</td>
            </tr>
            <!-- 5个空白行 -->
            <tr><td colspan="13" style="height:26px"></td></tr>
            <tr><td colspan="13" style="height:26px"></td></tr>
            <tr><td colspan="13" style="height:26px"></td></tr>
            <tr><td colspan="13" style="height:26px"></td></tr>
            <tr><td colspan="13" style="height:26px"></td></tr>
        </tbody>
    </table>
</body>
</html>
